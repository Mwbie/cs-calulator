<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <!--this link for some icon from font awsome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="images/icons8-calculator-96.png"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!--header section-->
      <header>
        <div class="title">
          <p>Calculator</p>
        </div>
        <div class="icons">
          <i class="i fa fa-minus mini"></i>
          <i class="i far fa-window-maximize max"></i>
          <i class="fa fa-times close"></i>
        </div>
      </header>
      <!--result section-->
      <div class="result">
        <div class="burger">
          <span class="left-side">
            <img src="images/icons8-menu.svg" alt="" />
            <p>STANDARD</p>
          </span>

          <span class="right-side">
            <img src="images/icons8-time-machine-24.png" alt="" />
          </span>
        </div>
        <p class="zero">0</p>
        <div class="modes">
          <p class="de-active">MC</p>
          <p class="de-active">MR</p>
          <p class="active">M+</p>
          <p class="active">M-</p>
          <p class="active">MS</p>
          <p class="active" style="vertical-align: middle">
            M <sup><i class="fa fa-angle-down"></i></sup>
          </p>
        </div>
      </div>
<!--history section-->
      <div class="history">
        <h3>history</h3>
        <h3>memory</h3>
        <p>there is no history yet</p>
      </div>
      <!--buttons section-->
      <div class="numbers">
        <p class="sign">%</p>
        <p>CE</p>
        <p>C</p>
        <p><i class="fas fa-backspace"></i></p>
        <p class="sign">-</p>

        <p class="sign">&radic;</p>
        <p class="number">7</p>
        <p class="number">8</p>
        <p class="number">9</p>
        <p class="sign">&#247;</p>

        <p class="sign">x <sup>2</sup></p>
        <p class="number">4</p>
        <p class="number">5</p>
        <p class="number">6</p>
        <p class="sign">*</p>

        <p class="sign"><sup>1</sup>/ <sub>x</sub></p>
        <p class="number">1</p>
        <p class="number">2</p>
        <p class="number">3</p>
        <p class="sign">&#43;</p>

        <p class="sign">x<sup>3</sup></p>
        <p class="sign">&#177;</p>
        <p class="number">0</p>
        <p class="sign">.</p>
        <p class="sign">=</p>
      </div>
    </div>
  </body>
</html>
