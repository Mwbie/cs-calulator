<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <p>Calculator</p>
        </div>
        <div class="icons">
          <i class="i fa fa-minus mini"></i>
          <i class="i far fa-window-maximize max"></i>
          <i class="	fa fa-times close"></i>
        </div>
      </header>
      <div class="result">
        <div class="burger">
          <i class="fa fa-navicon"></i>
          <p>STANDARD</p>
        </div>
       <p class="zero">0</p>
        <div class="modes">
          <p class="de-active">MC</p>
          <p class="de-active">MR</p>
          <p class="active">M+</p>
          <p class="active">M-</p>
          <p class="active">MS</p>
          <p class="active" style="vertical-align: middle">
            M <sup><i class="fa fa-angle-down"></i></sup>
          </p>
        </div>
      </div>

      <div class="history">
        <h3>history</h3>
        <h3>memory</h3>
        <p>there is no history yet</p>
      </div>
      <div class="numbers">
        <p class="z">%</p>
        <p >CE</p>
        <p >C</p>
        <p><i class="fas fa-backspace"></i></p>
        <p class="z">-</p>

   
        <p class="z">&radic;</p>
        <p class="n">7</p>
        <p class="n">8</p>
        <p class="n">9</p>
        <p class="z">&#247;</p>

        <p class="z"> x <sup>2</sup></p>
        <p class="n">4</p>
        <p class="n">5</p>
        <p class="n">6</p>
        <p class="z">*</p>

        <p class="z"><sup>1</sup>/ <sub>x</sub></p>
        <p class="n">1</p>
        <p class="n">2</p>
        <p class="n">3</p>
        <p class="z">&#43;</p>

       
        <p class="z">x<sup>3</sup></p>
        <p class="z">&#177;</p>
        <p class="n">0</p>
        <p class="z">.</p>
        <p class="z">=</p>
       
        
      </div>
    </div>
  </body>
</html>
