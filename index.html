          <p class="de-active">MR</p>

          <p class="active">M-</p>
          <p class="active">MS</p>

        </div>

      <div class="history">
        <h4>History</h4>
        <h4>Memory</h4>
        <p>There's no history yet</p>
      </div>
      <!--buttons section-->
      <div class="numbers">
        <p class="sign">%</p>
        <p class="sign">CE</p>
        <p class="sign">C</p>
        <p class="sign"><img src="images/icons8-clear-symbol-24.png" alt=""></p>
        <p class="sign">-</p>

        <p class="sign">&radic;</p>
        <p class="number">7</p>
        <p class="number">8</p>
        <p class="number">9</p>
        <p class="sign">&#247;</p>

        <p class="sign">x <sup>2</sup></p>
        <p class="number">4</p>
        <p class="number">5</p>
        <p class="number">6</p>
        <p class="sign"><i class="fa fa-close"></i></p>

        <p class="sign"><sup>1</sup>/ <sub>x</sub></p>
        <p class="number">1</p>
        <p class="number">2</p>
        <p class="number">3</p>
        <p class="sign">&#43;</p>

        <p class="sign">x<sup>3</sup></p>
        <p class="sign">&#177;</p>
        <p class="number">0</p>
        <p class="sign">.</p>
        <p class="sign">=</p>
